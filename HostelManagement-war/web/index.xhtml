<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>APU Hostel</title>
        <link rel='stylesheet' type="text/css" href="resource/css/style.css"/>
        <link rel='stylesheet' type="text/css" href="resource/css/demo.css"/>
    </h:head>
    <h:body>

        <h:form id="loginForm">
            
            <p:panel header="APU Hostel Management System" style="margin-bottom:10px;width: 400px; margin: 0px auto">
                <h:panelGrid columns="3" cellpadding="5">

                    <h:outputText value="Username: " />
                    <h:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="Please enter your username" />
                    <p:column/>  

                    <h:outputText value="Password: " />
                    <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="Please enter your password" />
                    <p:column/>

                    <p:column colspan="2" />


                    <h:commandButton value="Login" action="#{loginBean.login}" />

                    <h:messages styleClass="errorMessage" /> <!-- Global messages -->

                    <h:commandLink action="register.xhtml?faces-redirect=true" value="Register New User." immediate="true"/>
                </h:panelGrid>
            </p:panel>


        </h:form>


    </h:body>
</html>
