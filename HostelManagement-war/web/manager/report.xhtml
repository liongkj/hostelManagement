<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reports</title>
    </h:head>
    <h:body>

        <h:panelGrid style="margin:0 auto">
            <p:row>
                <p:column colspan="2">
                    <p:chart type="line" model="#{chartView.lineModel1}" style="height:300px;width:1000px"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2">
                    <p:chart type="line" model="#{chartView.lineModel2}" style="height:300px;width:1000px"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column colspan="2">
                    <p:chart type="bar" model="#{chartView.barModel}" style="height:300px;width:1000px"/>
                </p:column>
            </p:row>
            <p:row>
                <p:column>
                    <p:chart type="pie" model="#{chartView.pieModel1}" style="width:400px;height:300px" />
                </p:column>
                <p:column>
                    <p:chart type="metergauge" model="#{chartView.meterGaugeModel2}" style="width:400px;height:250px" />
                </p:column>
            </p:row>
        </h:panelGrid>







    </h:body>
</html>
