<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Roles</title>

        <link href="resource/css/style.css" rel="stylesheet" type="text/css"/>

    </h:head>
    <h:body>
        <ui:include src="header.xhtml"/>

        <div id="roles-panel">
            <h:form>
                <table>
                    <tr>
                        <td>
                            <h:commandButton value="New User" action="registerStaff.xhtml?faces-redirect=true"/>
                        </td>
                        <td>
                            <h:commandButton value ="Delete" action="#{loginBean.login()}"/>
                        </td>
                        <td>
                            <h:commandButton value ="Edit" action="#{loginBean.login()}"/>
                        </td>
                    </tr>
                </table>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
            </h:form>
            
            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />

                <p:dataTable id="basicDT" var="car" value="#{dtSelectionView.cars1}">
                    <f:facet name="header">
                        APU Employee
                    </f:facet>
                    <p:column headerText="Id">
                        <h:outputText value="#{car.id}" />
                    </p:column>
                    <p:column headerText="Year">
                        <h:outputText value="#{car.year}" />
                    </p:column>
                    <p:column headerText="Brand">
                        <h:outputText value="#{car.brand}" />
                    </p:column>
                    <p:column headerText="Color">
                        <h:outputText value="#{car.color}" />
                    </p:column>
                    <p:column style="width:32px;text-align: center">
                        <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                            <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </h:form>

        </div>


    </h:body>
    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if (args.validationFailed || !args.loggedIn) {
                PF('dlg').jq.effect("shake", {times: 5}, 100);
            } else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }
        }
    </script>
</html>
