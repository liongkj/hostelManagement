<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
    <h:head>
        <title>Edit Profile</title>
        <link href="../resource/css/style.css" rel="stylesheet" type="text/css"/>
        <link href="../resource/css/demo.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <ui:include src="/manager/header.xhtml"/>
        <div id="profile-panel">
            <h:form id="form">
                <p:growl id="msgs" showDetail="True"/>
                <h:panelGrid id="profileGrid" columns="3" columnClasses="column" cellpadding="5" width="500px">

                    <p:commandButton icon="ui-icon-circle-triangle-w" value="Back to Home" action="/manager/home.xhtml?faces-redirect=true" immediate="true" />
                    <p:column/> <p:column/>

                    <f:facet name="header">
                        Username: #{profileBean.loggedUser.username}
                    </f:facet>

                    <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
                    <p:inputText id="name" required="true" value="#{profileBean.loggedUser.name}" /> 
                    <p:message for="name" display="icon"/>

                    <h:outputLabel for="password" value="Password" style="font-weight:bold" />
                    <p:password id="password" value="#{profileBean.loggedUser.password}" required="true" label="Password" />
                    <p:message for="password" display="icon"/>

                    <h:outputLabel for="phone" value="Phone" style="font-weight:bold" />
                    <p:inputText id="phone" value="#{profileBean.loggedUser.phoneNo}" required="true" label="Phone">
                        <f:validateLength  minimum="10" maximum="11" />
                    </p:inputText>
                    <p:message for="phone" display="text"/>

                    <p:outputLabel for="email" value="Email: " />
                    <p:inputText id="email" required="true" label="email"
                                 requiredMessage="Please enter your email address."
                                 validatorMessage="Invalid email format"
                                 value="#{profileBean.loggedUser.email}">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </p:inputText>
                    <p:message for="email" />

                    <h:outputLabel for="ic" value="IC" style="font-weight:bold" />
                    <p:inputText id="ic" value="#{profileBean.loggedUser.IC}" required="true" label="IC" >
                        <f:validateLength  minimum="12" maximum="12" />
                    </p:inputText>
                    <p:message for="ic" display="text"/>

                    <h:outputLabel for="address" value="Address:" style="font-weight:bold" />
                    <p:inputText id="address" required="true" value="#{profileBean.loggedUser.address}" label="Address"/>
                    <p:message for="address" display="text"/>
                    <h:messages styleClass="errorMessage"/>
                    <f:facet name="footer">
                        <p:commandButton value="Save Changes" update="profileGrid" action="#{profileBean.saveChanges}" icon="ui-icon-check" style="float:right;"/>
                    </f:facet>

                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
