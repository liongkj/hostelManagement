<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>APU Hostel</title>
        <link rel='stylesheet' type="text/css" href="resource/css/style.css"/>
        <link rel='stylesheet' type="text/css" href="resource/css/style.css"/>
        <link rel='stylesheet' type="text/css" href="resource/css/demo.css"/>
    </h:head>
    <h:body>
        <div id="login-panel">
            <h:form>
                <table>
                    <tr>
                        <td>Username: </td>
                        <td><h:inputText value="#{loginBean.username}" required="true"/></td>
                    </tr>

                    <tr>
                        <td>Password: </td>
                        <td><h:inputSecret value="#{loginBean.password}" required="true"/></td>
                    </tr>

                    <tr>
                        <td colspan="2">
                            <h:commandButton value="Log In" action="#{loginBean.login()}"/>
                        </td>

                    </tr>
                </table>

                <p:messages/>
            </h:form>

        </div>
        
    </h:body>
</html>
