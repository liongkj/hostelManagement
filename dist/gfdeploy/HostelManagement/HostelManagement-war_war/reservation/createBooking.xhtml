<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="/reservation/header.xhtml"/>

        <h:form id="form">
            <p:growl id="msgs" showDetail="true" />

            <p:panel header="Select a Customer" style="margin-bottom:10px;">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="cusName" value="Customer Name: " />
                    <p:selectOneMenu id="cusName" required="true" validatorMessage="Please select a customer." valueChangeListener="#{bookingBean.changeUser}" style="width:150px">
                        <f:selectItem itemLabel="-" itemValue="-" noSelectionOption="true" />
                        <f:selectItems value="#{bookingBean.guestList}" var="cus" itemValue="#{cus.id}" itemLabel="#{cus.name}"/>
                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>
        </h:form>

        <h:form id="form1">
            <p:panel header="Select Date" style="margin-bottom:10px;">
                <h:panelGrid columns="1">
                    <p:outputLabel id="lblDate" for="dateSelectBtn" value="#{bookingBean.dateRangeString}"/>
                    
                    <p:commandButton id="dateSelectBtn" value="Select new booking date" type="button"
                                     onclick="PF('dateRangeDlg').show();"/>
                </h:panelGrid>
                <p:dialog closable="false"
                          header="Date Range Picker" resizable="false"
                          widgetVar="dateRangeDlg" minHeight="40" modal="true">
                    <p:outputPanel>
                        <h:form> 

                            <p:calendar id="idStartDate" binding="#{startDate}"
                                        value="#{bookingBean.firstNight}" mindate="#{bookingBean.min}">
                            </p:calendar>

                            <p:calendar id="idEndDate" value="#{bookingBean.lastNight}" mindate="#{bookingBean.min}">
                                <f:validator validatorId="dateRangeValidator"/>
                                <f:attribute name="startDateAttr" value="#{startDate}"/>
                            </p:calendar>
                            <br/>
                            <p:messages showDetail="true"
                                        autoUpdate="true"/>
                            <br/>
                            <p:commandButton value="Save" icon="ui-icon-check"  action="#{bookingBean.selectDate()}" update=":form1:lblDate :form1:room"/>
                            <p:commandButton value="Cancel" icon="ui-icon-close"
                                             immediate="true"
                                             onclick="PF('dateRangeDlg').hide()"/>
                        </h:form>
                    </p:outputPanel>
                </p:dialog>
                
            </p:panel>


            <p:panel id="roomPanel"  header="Select Room" style="margin-bottom:10px;">
                <p:outputLabel for="room" value="Rooms: " />
                <p:selectOneMenu id="room" value="#{bookingBean.selectedRoom}">
                    <f:selectItem itemLabel="Select One" itemValue="" />
                    <f:selectItems value="#{bookingBean.rooms}" var="r" itemLabel="#{r.id}" />
                </p:selectOneMenu>
            </p:panel>

            <p:commandButton value="Submit" style="float:right" action="#{bookingBean.confirmBooking}"/>

        </h:form>
    </h:body>
</html>
